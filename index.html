<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="hero">
    <h1> Weather Dashboard </h1>
  </header>
  <main class="flex-row">
    <div class="col-4 col-md-4">
        <h2>Search for a City:</h2>
        <form id="search-form" class="card-body">
          <label class="form-label"></label>
          <input type="text" class="form-input" placeholder="Enter City Name"/>
          <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
        </form>
        <div id="searchHistory" class="list-group">
        </div>
    </div>
      <div class="float-right col-8 border border-dark align-self-start" id="weather-container">
      </div> 
      
      <div id="container2 row">
        <div class="justify-space-between">
          <h3 class="subtitle">5-day Forecast: </h3>
          <div id="forecast-container" class="list-group flex-row"></div>
        </div>
      </div>
    
  </main>

 
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
