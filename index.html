<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="hero">
    <h1> Weather Dashboard </h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h2 class="card-header">Search for a City:</h2>
        <form id="search-form" class="card-body">
          <label class="form-label"></label>
          <input type="text" class="form-input" placeholder="Enter City Name"/>
          <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
        </form>
      </div>

      <div class="col-12 col-md-4">
        <div class="card">

        </div>
      </div>

      <div class="col-12 col-md-4">
        <div id="weather-container">

        </div>
      </div>

      <div class="col-12 col-md-8">
        <h3 class="subtitle">5-day Forecast: <span id="forecast"></span></h3>
        <div id="forecast-container" class="list-group"></div>
      </div>


    </div>
  </main>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
